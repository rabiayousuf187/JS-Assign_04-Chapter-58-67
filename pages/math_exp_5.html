    background: #04ced4b3;
}
.heading {
    padding: 25px 25px 10px;
    color: whitesmoke;
}
.heading h1 {
    color: whitesmoke;
}
.d-grid gap-2 .btn-light {
    text-align: left !important;
    padding: 10px 15px 10px 30px;
}
.button.btn.btn-light {
    width: 100%;
    margin: 15px 0px;
    
}

    text-align: left !important;
    /* padding: 15px 15px 15px 15px; */
    margin: 0px 17px 5px;
}

<body>
  <section class="qus-list">
    <div class="container">
      <div class="heading">
        <h1>Chapter 05: Maths Expression</h1>
      </div>
      <ol>
        <div class="d-grid gap-2">
          <button class="btn btn-light" type="button" onclick="ques1()">
            <li class="ques">Write a program that take two numbers & add them in a
              new variable. Show the result in your browser.
              </li>
          </button>

          <button class="btn btn-light" type="button" onclick="ques2()">
            <li class="ques">Repeat task1 for subtraction, multiplication, division &
              modulus.</li>
          </button>

          <button class="btn btn-light" type="button" onclick="ques3()">
            <li class="ques">Do the following using JS Mathematic Expressions:<br>
              a. Declare a variable.<br>
              b. Show the value of variable in your browser like “Value
              after variable declaration is: ??”.<br>
              c. Initialize the variable with some number.<br>
              d. Show the value of variable in your browser like “Initial
              value: 5”.<br>
              e. Increment the variable.<br>
              f. Show the value of variable in your browser like “Value
              after increment is: 6”.<br>
              g. Add 7 to the variable.<br>
              h. Show the value of variable in your browser like “Value
              after addition is: 13”.<br>
              i. Decrement the variable.<br>
              j. Show the value of variable in your browser like “Value
              after decrement is: 12”.<br>
              k. Show the remainder after dividing the variable’s value
              by 3.<br>
              l. Output : “The remainder is : 0."</li>
          </button>
          
          <button class="btn btn-light" type="button" onclick="ques4()">
            <li class="ques">Cost of one movie ticket is 600 PKR. Write a script to
              store
              ticket price in a variable & calculate the cost of buying 5
              tickets
              to a movie. Example output:</li>
          </button>

          <button class="btn btn-light" type="button" onclick="ques5()">
            <li class="ques">Write a script to display multiplication table of any
              number in your browser.</li>
          </button>

          <button class="btn btn-light" type="button" onclick="ques6()">
            <li class="ques">The Temperature Converter: It’s hot out! Let’s make a converter based on the steps here:<br>
              a. Store a Celsius temperature into a variable.<br>
              b. Convert it to Fahrenheit & output “NNoC is NNoF”.<br>
              c. Now store a Fahrenheit temperature into a variable.<br>
              d. Convert it to Celsius & output “NNoF is NNoC”.</li>
          </button>

          <button class="btn btn-light" type="button" onclick="ques7()">
            <li class="ques">Write a program to implement checkout process of a
              shopping cart system for an e-commerce website. Store
              the following in variables:<br>
              a. Price of item 1<br>
              b. Price of item 2<br>
              c. Ordered quantity of item 1<br>
              d. Ordered Quantity of item 2<br>
              e. Shipping charges
              Compute the total cost & show the receipt in your browser.</li>
          </button>

          <button class="btn btn-light" type="button" onclick="ques8()">
            <li class="ques">Store total marks & marks obtained by a student in 2
              variables. Compute the percentage & show the result in
              your browser</li>
          </button>

          <button class="btn btn-light" type="button" onclick="ques9()">
            <li class="ques">Assume we have 10 US dollars & 25 Saudi Riyals. Write a
              script to convert the total currency to Pakistani Rupees.
              Perform all calculations in a single expression.
              (Exchange rates : <b>1 US Dollar = 104.80 Pakistani Rupee
              and 1 Saudi Riyal = 28 Pakistani Rupee):</b></li>
          </button>

          <button class="btn btn-light" type="button" onclick="ques10()">
            <li class="ques">Write a program to initialize a variable with some
              number and do arithmetic in following sequence:
              a. Add 5
              b. Multiply by 10
              c. Divide the result by 2
              Perform all calculations in a single expression</li>
          </button>

          <button class="btn btn-light" type="button" onclick="ques11()">
            <li class="ques">The Age Calculator: Forgot how old someone is?
              Calculate it!
              a. Store the current year in a variable.
              b. Store their birth year in a variable.
              c. Calculate their 2 possible ages based on the stored
              values.
              Output them to the screen like so: “They are either NN or NN
              years old”.</li>
          </button>

          <button class="btn btn-light" type="button" onclick="ques12()">
            <li class="ques">The Geometrizer: Calculate properties of a circle.
              a. Store a radius into a variable.
              b. Calculate the circumference based on the radius, and
              output “The circumference is NN”.
              (Hint : Circumference of a circle = 2 π r , π = 3.142)
              Calculate the area based on the radius, and output “The
              area is NN”. (Hint : Area of a circle = π r2, π = 3.142)</li>
          </button>

          <button class="btn btn-light" type="button" onclick="ques13()">
            <li class="ques">The Lifetime Supply Calculator: Ever wonder how
              much a “lifetime supply” of your favorite snack is?
              Wonder no more.
              a. Store your favorite snack into a variable
              b. Store your current age into a variable.
              c. Store a maximum age into a variable.
              d. Store an estimated amount per day (as a number).
              e. Calculate how many would you eat total for the rest of
              your life.
              Output the result to the screen like so: “You will need
              NNNN to last you until the ripe old age of NN”.</li>
          </button>

        </div>
      </ol>
    </div>
    </div>
  </section>
  <script src="../js/math_exp_5.js"></script>

    crossorigin="anonymous"></script>
</body>

</html>
